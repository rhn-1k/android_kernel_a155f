name: Sync Repo using PAT

on:
  workflow_dispatch:
    inputs:
      upstream_repo:
        description: 'The repository to copy from (e.g., owner/repo)'
        required: true
      upstream_branch:
        description: 'The branch to copy from (e.g., main or master)'
        required: true
      pat:
        description: 'Personal Access Token (PAT)'
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the upstream repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.upstream_repo }}
          ref: ${{ github.event.inputs.upstream_branch }}
          path: 'upstream'

      - name: Checkout your repository
        uses: actions/checkout@v4
        with:
          path: 'mine'
          token: ${{ github.event.inputs.pat }}

      - name: Copy all files from upstream to your repo
        run: |
          rsync -av --delete upstream/ mine/ --exclude '.git/'

      - name: Commit and push changes
        run: |
          cd mine
          git config user.name "GitHub Actions Bot"
          git config user.email "actions-bot@github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "initial commit"
            git push https://x-access-token:${{ github.event.inputs.pat }}@github.com/${{ github.repository }}.git HEAD
            echo "Changes have been synced and pushed."
          else
            echo "No changes to sync."
          fi
